version: '3.9'
services:
  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    # restart: unless-stopped
    tty: true
    volumes:
      - /app
    ports:
      - "8080:80"
      - "8443:443"
    # environment:
    #   # - ASPNETCORE_ENVIRONMENT=Test
    #   # - ASPNETCORE_URLS=http://webapi:8080
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    # restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    # volumes:
    #   - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network

  #Stubbing Service
  mountebank:
    image: bbyars/mountebank:latest
    container_name: mountebank
    # restart: unless-stopped
    ports:
      - "2525:2525"
      # - "8080:8080"
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge